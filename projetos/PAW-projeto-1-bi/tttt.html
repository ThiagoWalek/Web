<?php
function isPar($numero) {
    return $numero % 2 == 0 ? 'Sim' : 'Não';
}

function isImpar($numero) {
    return $numero % 2 != 0 ? 'Sim' : 'Não';
}

function isPerfeito($numero) {
    $somaDivisores = 0;
    for ($i = 1; $i <= $numero / 2; $i++) {
        if ($numero % $i == 0) {
            $somaDivisores += $i;
        }
    }
    return $somaDivisores == $numero ? 'Sim' : 'Não';
}

function quantidadeDivisores($numero) {
    $cont = 0;
    for ($i = 1; $i <= $numero; $i++) {
        if ($numero % $i == 0) {
            $cont++;
        }
    }
    return $cont;
}

function isPrimo($numero) {
    if ($numero <= 1) {
        return 'Não';
    }
    for ($i = 2; $i <= sqrt($numero); $i++) {
        if ($numero % $i == 0) {
            return 'Não';
        }
    }
    return 'Sim';
}

        </tr>
