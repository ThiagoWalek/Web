<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

            <input type="text" name="produto" id="produto"></div><br>
            <div class="input-campo">
            <span class="material-symbols-outlined">attach_money</span>
            <label for="preco">Pre√ßo: </label>
            <input type="number" name="preco" id="preco"></div><br>
            <div class="input-campo">
            <span class="material-symbols-outlined">apps</span>
            <label for="setor">Setor: </label>
            <input type="text" name="setor" id="setor"></div><br>
            <div class="input-campo">
            <span class="material-symbols-outlined">tornado</span>
            <label for="categoria">Categoria: </label>
            <input type="text" name="categoria" id="categoria"></div>
        </div>
        <p><a href="consulta.html">Consultar um produto</a></p>
    </div>
