<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusão de Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <h2>Excluir um produto</h2>
        <div class="form-group">
            <label for="produto">Produto</label>
            <input type="text" id="produto" name="produto" placeholder="nome do produto">
        </div>
        <div class="form-group">
            <label for="preco">Preço</label>
            <input type="text" id="preco" name="preco" value="0">
        </div>
        <div class="form-group">
            <label for="setor">Setor</label>
            <input type="text" id="setor" name="setor" placeholder="setor do produto">
        </div>
        <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" placeholder="categoria do produto">
        </div>
        <button type="submit">Cadastrar</button>
        <a href="cadastro.html">Cadastrar um produto</a>
        <a href="consulta.html">Consultar um produto</a>
        <a href="atualizar.html">Atualizar um produto</a>
    </form>
</body>
</html>
