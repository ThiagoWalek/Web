<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
<style>
    * {
        padding: 0px;
        margin: 0px;
    }
    table {
        border-collapse: collapse;
        width: 200px;
    }
    th, td {
        border: 1px solid black;
        text-align: center;
    }
</style>
</head>
<body>
    <table>
        <tr>
            <th scope="colgroup" colspan="2">Frutas Frescas</th>
        </tr>
        <tr>
            <td>Há muito tempo se sabe que é importante consumir diariamnete frutas frescas para uma dieta saudável</td>
            <td><img src="imgs/fruta.PNG" alt="fruta"></td>
        </tr>
    </table>
    <img src="imgs/table.png" alt="pre-montado">
</body>
</html>
