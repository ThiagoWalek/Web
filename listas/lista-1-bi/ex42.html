<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferenças</title>
    <style>
        h1 {
            font-size: 6vw;
            text-align: center;
        }
        p {
            font-size: 3vw;
        }
    </style>
</head>
<body>
    <h1>Div X Span</h1>
    <p>Uma das diferenças é que a div ocupa toda a largura da tela e cria um paragrafo novo, enquanto o span nao ocupa toda a largura da tela apenas a do conteudo de seu interior, e ele não cria uma linha nova ao ser utilizado.</p>
</body>
</html>
