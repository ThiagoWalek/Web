<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figura</title>
    <style>
        .container {
            text-align: center;
            padding: 20px;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .description {
            font-style: italic;
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="caminho/para/sua/imagem.jpg" alt="Sua Foto">
        <p class="description">Descrição da Foto</p>
    </div>
</body>
</html>
