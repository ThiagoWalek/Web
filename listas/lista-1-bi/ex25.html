<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 200px;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Chamada da turma</caption>
        <tr>
            <th>Número</th>
            <th>Aluno</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Alberson</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Aurélio</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Fernando</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Capricho</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Gabriel</td>
        </tr>
        <tr>
            <td>6</td>
            <td>João</td>
        </tr>
        <tr>
            <td>7</td>
            <td>José</td>
        </tr>
        <tr>
            <td>8</td>
            <td>Tiago</td>
        </tr>
        <tr>
            <td>9</td>
            <td>Vitor</td>
        </tr>
        <tr>
            <td>10</td>
            <td>Salomão</td>
        </tr>
    </table>
</body>
</html>
