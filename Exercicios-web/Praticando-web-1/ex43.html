<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe</title>
    <style>
        h1 {
            font-size: 6vw;
            text-align: center;
        }
        p {
            font-size: 3vw;
        }
    </style>
</head>
<body>
    <h1>Classes em CSS</h1>
    <p>As classes em CSS servem para definir características á um certo grupo de tags, por exemplo a tag <mark>h3</mark> está com a classe <strong>pao-de-queijo</strong> e a tag p tambem está com a mesma classe, <mark>as duas tags</mark> ficarão com as <strong>mesmas características</strong>. </p>
</body>
</html>
