<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavra</title>
    <style>
        p {
            font-size: 3em;
        }
        ins:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <p>
        <strong>Thiago</strong>
        <i>Ribeiro</i>
        <ins>Walek</ins>
    </p>
</body>
</html>
