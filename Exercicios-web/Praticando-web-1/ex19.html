<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
            height: 100px;
            width: 150px;
        }
        tr, th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabela de preços</caption>
        <th scope="col">Preço</th>
        <th>Produto</th>

        <tr>
            <td>R$16,99</td>
            <td>Linguiça</td>
        </tr>
        <tr>
            <td>R$8,00</td>
            <td>ioiô</td>
        </tr>
        <tr>
            <td>R$24,99</td>
            <td>Sabão em pó</td>
        </tr>
        <tr>
            <td>R$50,00</td>
            <td>Manteiga exclusiva</td>
        </tr>
        <tr>
            <td>R$60.000,00</td>
            <td>Carro</td>
        </tr>
        <tr>
            <td>R$30.000,00</td>
            <td>Moto</td>
        </tr>
        <tr>
            <td>R$20,00</td>
            <td>Arroz</td>
        </tr>
        <tr>
            <td>R$40,00</td>
            <td>Feijão</td>
        </tr>
        <tr>
            <td>Celular</td>
            <td>R$1.000,00</td>
        </tr>
        <tr>
            <td>Lâmpada</td>
            <td>R$20,00</td>
        </tr>
    </table>
</body>
</html>
