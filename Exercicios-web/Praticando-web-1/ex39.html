<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Letras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .t {
            color: red;
            font-weight: bold;
        }
        .h {
            color: blue;
            font-style: italic;
        }
        .i {
            color: green;
            text-decoration: underline;
        }
        .a {
            color: orange;
            font-size: 24px;
        }
        .g {
            color: purple;
            font-family: 'Courier New', Courier, monospace;
        }
        .o {
            color: #ff00ff;
            text-transform: uppercase;
        }
        .r {
            color: #008080;
            letter-spacing: 5px;
        }
        .i2 {
            color: #0000ff;
            font-size: 18px;
        }
        .b {
            color: #ff4500;
            font-weight: bold;
            font-style: italic;
        }
        .e {
            color: #8B008B;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .r2 {
            color: #2E8B57;
            font-weight: bold;
            text-decoration: underline;
        }
        .w {
            color: #4682B4;
            font-size: 20px;
        }
        .a2 {
            color: #0000cd;
            font-weight: bold;
        }
        .l {
            color: #00FF00;
            font-style: italic;
        }
        .e2 {
            color: #00ced1;
            font-weight: bold;
        }
        .k {
            color: #B22222;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <p>Meu nome é <span class="t">T</span><span class="h">h</span><span class="i">i</span><span class="a">a</span><span class="g">g</span><span class="o">o</span> <span class="r">R</span><span class="i2">i</span><span class="b">b</span><span class="e">e</span><span class="r2">i</span><span class="w">r</span><span class="a2">o</span> <span class="l">W</span><span class="e2">a</span><span class="l">l</span><span class="k">e</span><span class="k">k</span>.</p>
</body>
</html>
